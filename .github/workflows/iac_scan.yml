name: IaC Security Scan with Checkov

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  checkov-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov on repository
        run: |
          checkov -d . --soft-fail false
